<div class="modal fade" id="chatModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Send a message</h4>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Username</span>
          <input type="text" class="form-control" placeholder="Username" id="modalUsername" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Message</span>
          <textarea class="form-control" placeholder="Write your message here" aria-describedby="basic-addon1" id="modalMessage"></textarea>
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Room</span>
          <input type="text" class="form-control" placeholder="Enter room name here" aria-describedby="basic-addon1" id="modalRoomname">

        </div>




      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="sendMessageButton">Send Message</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
